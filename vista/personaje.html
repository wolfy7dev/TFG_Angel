<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylePer.css" />
    <title>Detalles del Personaje</title>
  </head>

  <body>
    <!-- Imágenes de banderas para seleccionar el idioma -->
    <div id="language-selector">
      <img src="img/bandera-en.png" alt="English" data-language="en" />
      <img src="img/bandera-fr.webp" alt="French" data-language="fr" />
    </div>

    <div class="contenedor-centralizado">
      <h1 class="titulo-registro">Detalles del Personaje</h1>
      <div id="personaje-det">
        <!-- Aquí se cargarán los detalles  -->
      </div>
    </div>
    <script src="js/img.js"></script>
    <script>
      const loadCharacterDetails = (characterId, language) => {
        fetch(
          `https://api.api-onepiece.com/v2/characters/${language}/${characterId}`
        )
          .then((response) => response.json())
          .then((data) => {
            const personajeDetInfo = document.getElementById("personaje-det");
            var usuariofruta = "No es usuario de fruta del diablo";
            if (data.fruit === true) {
              var usuariofruta = `Es usuario de la fruta del diablo ${data.fruit.name}`;
            }
            personajeDetInfo.innerHTML = `
                        <h2>Nombre: ${data.name}</h2>
                        <p>Puesto: ${data.job}</p>
                        <p>Altura: ${data.size}</p>
                        <p>Edad: ${data.age}</p>
                        <p>Recompensa: ${data.bounty}</p>
                        <p>Estatus: ${data.status}</p>
                        <p>${usuariofruta}</p>
                        <p>Nombre de la crew: ${data.crew.name}</p>
                        <a href="personajes.php" class="button">Back</a>
                    `;
                    personajeDetInfo.style.fontFamily = 'Arial, sans-serif';
          })
          .catch((error) =>
            console.error("Error al cargar los detalles:", error)
          );
      };

      // Obtener el ID del personaje de la URL
      const urlParams = new URLSearchParams(window.location.search);
      const characterId = urlParams.get("id");

      // Agregar un evento de clic a las imágenes de banderas
      const flagImages = document.querySelectorAll("#language-selector img");
      flagImages.forEach((img) => {
        img.addEventListener("click", () => {
          // Obtener el idioma seleccionado del atributo data-language
          const selectedLanguage = img.getAttribute("data-language");

          // Volver a cargar los detalles usando el nuevo idioma
          loadCharacterDetails(characterId, selectedLanguage);
        });
      });

      // Cargar los detalles con el idioma inicial
      const initialLanguage = "en"; // Establece un idioma inicial predeterminado
      loadCharacterDetails(characterId, initialLanguage);
    </script>
  </body>
</html>
