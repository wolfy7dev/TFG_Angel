<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylePer.css" />
    <title>Detalles del Barco</title>
  </head>

  <body>
    <!-- Imágenes de banderas para seleccionar el idioma -->
    <div id="language-selector">
      <img src="img/bandera-en.png" alt="English" data-language="en" />
      <img src="img/bandera-fr.webp" alt="French" data-language="fr" />
    </div>

    <div class="contenedor-centralizado">
      <h1 class="titulo-registro">Detalles del Barco</h1>
      <div id="personaje-det">
        <!-- Aquí se cargarán los detalles  -->
      </div>
    </div>
    <script src="js/img.js"></script>
    <script>
      const loadBoatDetails = (boatId, language) => {
        fetch(
          `https://api.api-onepiece.com/v2/boats/${language}/${boatId}`
        )
          .then((response) => response.json())
          .then((data) => {
            const barcoInfo = document.getElementById("personaje-det");
            barcoInfo.innerHTML = `               
              <h2>Nombre: ${data.name}</h2>
              <p>Nombre Roman: ${data.roman_name}</p>
              <p>Nombre del capitan: ${data.character_captain.name}</p>
              <p>Nombre de la crew: ${data.crew.name}</p>
              <p>Tipo de barco: ${data.type}</p>
              <a href="barcos.php" class="button">back</a>
          `;
          })
          .catch((error) =>
            console.error("Error al cargar los detalles:", error)
          );
      };

      // Obtener el ID del personaje de la URL
      const urlParams = new URLSearchParams(window.location.search);
      const boatId = urlParams.get("id");

      // Agregar un evento de clic a las imágenes de banderas
      const flagImages = document.querySelectorAll("#language-selector img");
      flagImages.forEach((img) => {
        img.addEventListener("click", () => {
          // Obtener el idioma seleccionado del atributo data-language
          const selectedLanguage = img.getAttribute("data-language");

          // Volver a cargar los detalles usando el nuevo idioma
          loadBoatDetails(boatId, selectedLanguage);
        });
      });

      // Cargar los detalles con el idioma inicial
      const initialLanguage = "en"; // Establece un idioma inicial predeterminado
      loadBoatDetails(boatId, initialLanguage);
    </script>
  </body>
</html>
