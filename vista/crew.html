<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylePer.css" />
    <title>Detalles del Personaje</title>
  </head>

  <body>
    <!-- Imágenes de banderas para seleccionar el idioma -->
    <div id="language-selector">
      <img src="img/bandera-en.png" alt="English" data-language="en" />
      <img src="img/bandera-fr.webp" alt="French" data-language="fr" />
    </div>

    <div class="contenedor-centralizado">
      <h1 class="titulo-registro">Detalles del Personaje</h1>
      <div id="personaje-det">
        <!-- Aquí se cargarán los detalles del personaje -->
      </div>
    </div>
    <script src="js/img.js"></script>
    <script>
      const loadCrewDetails = (crewId, language) => {
        fetch(
          `https://api.api-onepiece.com/v2/crews/${language}/${crewId}`
        )
          .then((response) => response.json())
          .then((data) => {
            const crewInfo = document.getElementById("personaje-det");
            var yonko = "No son uno de los 4 emperadores";
            if (data.is_yonko === true) {
              var yonko = "Son uno de los 4 emperadores";
            }
            var estatus = "Desconocido";
            if (data.status === "assets") {
              var estatus = "Estan activos";
            } else if (data.status === "dissolved") {
              var estatus = "Estan disueltos";
            }
            crewInfo.innerHTML = `               
              <h2>Nombre: ${data.name}</h2>
              <p>Estatus: ${estatus}</p>
              <p>Numero integrantes: ${data.number}</p>
              <p>Nombre Roman: ${data.roman_name}</p>
              <p>Total bounty: ${data.total_prime}</p>
              <p>Banda emperadores: ${yonko}</p>
              <a href="crews.php" class="button">back</a>
            `;
          })
          .catch((error) =>
            console.error("Error al cargar los detalles:", error)
          );
      };

      // Obtener el ID del personaje de la URL
      const urlParams = new URLSearchParams(window.location.search);
      const crewId = urlParams.get("id");

      // Agregar un evento de clic a las imágenes de banderas
      const flagImages = document.querySelectorAll("#language-selector img");
      flagImages.forEach((img) => {
        img.addEventListener("click", () => {
          // Obtener el idioma seleccionado del atributo data-language
          const selectedLanguage = img.getAttribute("data-language");

          // Volver a cargar los detalles usando el nuevo idioma
          loadCrewDetails(crewId, selectedLanguage);
        });
      });

      // Cargar los detalles con el idioma inicial
      const initialLanguage = "en"; // Establece un idioma inicial predeterminado
      loadCrewDetails(crewId, initialLanguage);
    </script>
  </body>
</html>
