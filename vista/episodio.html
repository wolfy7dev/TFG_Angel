<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylePer.css" />
    <title>Detalles del Personaje</title>
  </head>

  <body>
    <!-- Utiliza imágenes de banderas para seleccionar el idioma -->
    <div id="language-selector">
      <img src="img/bandera-en.png" alt="English" data-language="en" />
      <img src="img/bandera-fr.webp" alt="French" data-language="fr" />
    </div>

    <div class="contenedor-centralizado">
      <h1 class="titulo-registro">Detalles del Personaje</h1>
      <div id="personaje-det">
        <!-- Aquí se cargarán los detalles  -->
      </div>
    </div>
    <script src="js/img.js"></script>
    <script>
      const loadEpisodeDetails = (episodeId, language) => {
        fetch(
          `https://api.api-onepiece.com/v2/episodes/${language}/${episodeId}`
        )
          .then((response) => response.json())
          .then((data) => {
            const espisodioDetInfo = document.getElementById("personaje-det");
            espisodioDetInfo.innerHTML = `               
              <p>Titulo:${data.title}</p>
              <p>Descripcion: ${data.description}</p>
              <p>Capitulo: ${data.chapter}</p>
              <p>Dia de la emision: ${data.release_date}</p>
              <p>Saga: ${data.saga.title}</p>
              <a href="episodios.php" class="button">back</a>
            `;
          })
          .catch((error) =>
            console.error("Error al cargar los detalles:", error)
          );
      };

      // Obtener el ID del personaje de la URL
      const urlParams = new URLSearchParams(window.location.search);
      const episodeId = urlParams.get("id");

      // Agregar un evento de clic a las imágenes de banderas
      const flagImages = document.querySelectorAll("#language-selector img");
      flagImages.forEach((img) => {
        img.addEventListener("click", () => {
          // Obtener el idioma seleccionado del atributo data-language
          const selectedLanguage = img.getAttribute("data-language");

          // Volver a cargar los detalles usando el nuevo idioma
          loadEpisodeDetails(episodeId, selectedLanguage);
        });
      });

      // Cargar los detalles con el idioma inicial
      const initialLanguage = "en"; // Establece un idioma inicial predeterminado
      loadEpisodeDetails(episodeId, initialLanguage);
    </script>
  </body>
</html>
